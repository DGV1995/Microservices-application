<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="layout::head"></head>
<body>
    <header th:replace="layout::header"></header>
    <div class="container py-4">
        <div class="card bg-light">
            <div class="card-header" th:text="${title}"></div>
            <div class="card-body">
                <form class="form" th:action="@{/cars/find}" th:method="get" th:object="${car}">
                    <div class="form-group row">
                        <div class="col-sm-2 col-form-label">
                            <label>Brand</label>
                        </div>
                        <div class="col-sm-6">
                            <select class="form-control" th:field="*{brand}">
                                <option value="#"></option>
                                <option value="audi">Audi</option>
                                <option value="bmw">BMW</option>
                                <option value="hyundai">Hyundai</option>
                                <option value="kia">Kia</option>
                                <option value="mercedes">Mercedes</option>
                                <option value="porsche">Porsche</option>
                                <option value="tesla">Tesla</option>
                                <option value="toyota">Toyota</option>
                                <option value="volvo">Volvo</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2 col-form-label">
                            <label>Gas</label>
                        </div>
                        <div class="col-sm-6">
                            <select class="form-control" th:field="*{gas}">
                                <option value="#"></option>
                                <option value="gasoline">Gasoline</option>
                                <option value="diesel">Diesel</option>
                                <option value="hybrid">Hybrid</option>
                                <option value="electric">Electric</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2">
                            <label>Price</label>
                        </div>
                        <div class="col-sm-4">
                            <select class="form-control" th:field="*{price}">
                                <option value=99999999>---</option>
                                <option value=30000>Less than 30000</option>
                                <option value=60000>Less than 60000</option>
                                <option value=100000>Less than 100000</option>
                                <option value=150000>Less than 150000</option>
                                <option value=200000>Less than 200000</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-6">
                            <input type="submit" class="btn btn-primary btn-xs mx-2" value="Search"/>
                            <span><a th:href="@{/}" th:text="'&laquoBack'" class="btn btn-danger btn-xs"></a></span>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <footer th:replace="layout::footer"></footer>
</body>
</html>
