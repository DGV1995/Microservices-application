<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="layout::head"></head>
<body>
    <header th:replace="layout::header"></header>

    <div class="container py-4">
        <div class="card">
            <div class="card-header" th:text="${title}"></div>
            <div class="card-body">
                <table class="table table-striped table-bordered">
                    <thead class="thead-inverse">
                        <tr>
                            <th>Brand</th>
                            <th>Model</th>
                            <th>Gas</th>
                            <th>Consumption (L/100 km)</th>
                            <th>Acceleration (0 - 100 km/h)</th>
                            <th>Power (CV)</th>
                            <th>Price (â‚¬)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td th:text="${car.brand}"></td>
                            <td th:text="${car.model}"></td>
                            <td th:text="${car.gas}"></td>
                            <td th:text="${car.consumption}"></td>
                            <td th:text="${car.acceleration}"></td>
                            <td th:text="${car.power}"></td>
                            <td th:text="${car.price}"></td>
                        </tr>
                    </tbody>
                </table>
                <span><a th:href="@{/cars}" th:text="'&laquoBack'" class="btn btn-danger btn-xs"></a></span>
            </div>
        </div>
    </div>

    <footer th:replace="layout::footer"></footer>
</body>
</html>
