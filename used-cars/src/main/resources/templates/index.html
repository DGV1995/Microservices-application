<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="layout::head"></head>
<body>
    <div class="container py-4">
        <div class="card bg-light">
            <div class="card-header" th:text="${title}"></div>
            <div class="card-body">
                <form class="form" th:action="@{/used-cars/find}" th:object="${car}" th:method="get">
                    <div class="form-group row">
                        <div class="col-sm-2 col-form-label">
                            <label>Brand</label>
                        </div>
                        <div class="col-sm-6">
                            <select class="form-control" th:field="*{brand}">
                                <option value="#"></option>
                                <option value="audi">Audi</option>
                                <option value="mazda">Mazda</option>
                                <option value="mercedes">Mercedes</option>
                                <option value="volvo">Volvo</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2 col-form-label">
                            <label>Km</label>
                        </div>
                        <div class="col-sm-6">
                            <select class="form-control" th:field="*{km}">
                                <option value="99999999">All</option>
                                <option value="10000">Hasta 10000</option>
                                <option value="30000">Hasta 30000</option>
                                <option value="50000">Hasta 50000</option>
                                <option value="70000">Hasta 70000</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2">
                            <input type="submit" value="Search" class="btn btn-primary btn-xs"/>
                        </div>
                    </div>
                </form>
                <span><a href="http://localhost:8080" th:text="'&laquoBack'" class="btn btn-danger btn-xs"></a></span>
            </div>
        </div>
    </div>
    <footer th:replace="layout::footer"></footer>
</body>
</html>
